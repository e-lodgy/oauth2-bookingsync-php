name: Continuous integration

on:
    pull_request: ~
    workflow_dispatch: ~
    release:
        types: [created]
    schedule:
        - cron: 0 4 * * 1,2 # At 4am on Monday & tuesday

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 5

        name: ðŸš§ Build ðŸš§ | PHP ${{ matrix.php }} ${{ matrix.lowest }}

        strategy:
            fail-fast: false
            matrix:
                php: [7.4, 8.0, 8.1]
                lowest: ['', '--prefer-lowest']

        steps:
            # --- âš™ï¸ Setup âš™ï¸ ----------

            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: symfony
                    coverage: xdebug
                env:
                    COMPOSER_TOKEN: ${{ secrets.PAT }}

            -   name: Get Composer cache directory
                id: composer-cache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            -   name: Cache Composer
                uses: actions/cache@v3
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: ${{ runner.os }}-php-${{ matrix.php }}-lowest-${{ matrix.lowest }}-composer-${{ hashFiles('**/composer.json') }}
                    restore-keys: |
                        ${{ runner.os }}-php-${{ matrix.php }}-lowest-${{ matrix.lowest }}-composer-
                        ${{ runner.os }}-php-

            -   name: Install dependencies
                run: composer update ${{ matrix.lowest }} --no-interaction --no-progress --prefer-dist --ansi --verbose --no-scripts

            # --- ðŸ›  Test ðŸ›  ----------

            -   name: Validate composer.json
                run: composer validate --verbose --strict --no-interaction --ansi

            -   name: PHPStan test
                run: vendor/bin/phpstan analyse --configuration=phpstan-ci.neon --error-format=github --no-progress --no-interaction --ansi

            -   name: ECS check
                run: vendor/bin/ecs check src/ test/ ecs.php --no-progress-bar --no-interaction --ansi

            -   name: PHPUnit tests
                run: vendor/bin/phpunit --verbose --color=always --fail-on-risky --coverage-clover ./coverage.xml

            -   name: Coverage
                uses: johanvanhelden/gha-clover-test-coverage-check@v1
                with:
                    percentage: 100
                    filename: coverage.xml
