name: Continuous integration

on:
  pull_request: ~
  workflow_dispatch: ~
  release:
    types: [ created ]
  schedule:
    - cron: '0 4 * * 1,2' # At 4am on Monday & tuesday

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [7.4, 8.0]

    name: PHP ${{ matrix.php }}

    steps:

      # --- ‚öôÔ∏è Setup ‚öôÔ∏è ----------

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: symfony
          coverage: xdebug
        env:
          COMPOSER_TOKEN: ${{ secrets.PAT }}

      - name: Install dependencies
        id: composer-update
        run: 'composer update --no-interaction --no-progress --prefer-dist --ansi --verbose --no-scripts'

      - name: Fail the test
        if: steps.composer-update.outcome != 'success'
        run: exit 1

      # --- üõ† Test üõ† ----------

      - name: Validate composer.json and composer.lock
        run: 'composer validate --verbose --strict --no-interaction --ansi'

      - name: PHPStan test
        run: 'vendor/bin/phpstan analyse --no-progress --no-interaction --verbose --ansi'

      - name: ECS check
        run: 'vendor/bin/ecs check src --no-progress-bar --no-interaction --verbose --ansi'

      - name: PHPUnit tests
        run: 'vendor/bin/phpunit --verbose --color=always --fail-on-risky --coverage-clover ./coverage.xml'

      - name: Coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: "100"
          filename: "coverage.xml"

      - uses: actions/cache@v2
        with:
          path: ~/.symfony/cache
          key: ${{ runner.os }}-php-${{ matrix.php }}
          restore-keys: ${{ runner.os }}-php-

      - name: Check for security vulnerabilities
        run: 'symfony security:check'
