name: Continuous integration

on:
  pull_request: ~
  workflow_dispatch: ~
  release:
    types: [ created ]
  schedule:
    - cron: '0 4 * * 1,2' # At 4am on Monday & tuesday

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        php: [7.4, 8.0, 8.1]

    name: PHP ${{ matrix.php }}

    steps:

      # --- ‚öôÔ∏è Setup ‚öôÔ∏è ----------

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: symfony
          coverage: xdebug
        env:
          COMPOSER_TOKEN: ${{ secrets.PAT }}

      - name: 'Cache Composer'
        uses: actions/cache@v2
        with:
          path: '${{ steps.composer-cache.outputs.dir }}'
          key: "${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-
            ${{ runner.os }}-php-

      - name: Install dependencies
        id: composer-update
        run: 'composer update --no-interaction --no-progress --prefer-dist --ansi --verbose --no-scripts'

      # --- üõ† Test üõ† ----------

      - name: Validate composer.json
        run: 'composer validate --verbose --strict --no-interaction --ansi'

      - name: PHPStan test
        run: 'vendor/bin/phpstan analyse --no-progress --no-interaction --ansi'

      - name: ECS check
        run: 'vendor/bin/ecs check src ecs.php --no-progress-bar --no-interaction --ansi'

      - name: PHPUnit tests
        run: 'vendor/bin/phpunit --verbose --color=always --fail-on-risky --coverage-clover ./coverage.xml'

      - name: Coverage
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: "100"
          filename: "coverage.xml"
