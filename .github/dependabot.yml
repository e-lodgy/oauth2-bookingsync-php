version: 2

updates:
  # Composer
  - package-ecosystem: composer
    directory: /
    versioning-strategy: widen
    schedule: { interval: daily }
    open-pull-requests-limit: 15
    allow:
      - dependency-type: all # Direct & indirect updates for all packages
    assignees:
      - benjaminmal

  # GitHub Action
  - package-ecosystem: github-actions
    directory: /
    schedule: { interval: daily }
    open-pull-requests-limit: 15
    assignees:
      - benjaminmal
